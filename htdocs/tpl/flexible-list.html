<section class="file-container">
	<ul class="flexible-list">
		<li ng-repeat="item in list track by $index" class="flexible-list-item">
			<a class="icon-close flexible-list-delete" ng-if="!disabled" ng-click="list.splice($index, 1)"></a>

			<div class="flexible-list-content">
				<uploadable-url model="list[$index]" placeholder="'Filename'" ng-disabled="disabled" />
			</div>
		</li>

		<li class="flexible-list-item">
			<a ng-click="add('file')" class="flexible-list-add" ng-if="!disabled"><span class="icon-plus"></span> Upload a file</a>
		</li>
		<li class="flexible-list-item">
			<a ng-click="add('url')" class="flexible-list-add" ng-if="!disabled"><span class="icon-plus"></span> Add a url</a>
		</li>
		<li class="flexible-list-item" ng-if="uploads.length > 0">
			<a ng-click="add('existing resource')" class="flexible-list-add" ng-if="!disabled"><span class="icon-plus"></span> Choose existing resource</a>
		</li>
	</ul>
</section>
