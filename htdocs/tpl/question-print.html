<div class="question question-{{ question.type }} {{ question.cssclass }}"
    ng-init="response = responses[question.questionid]">
    <div ng-if="question.type == 'Note'" class="response">
        <div ng-bind-html="question.question | markdown"></div>
    </div>

    <span class="question-title" ng-if="!(question.type == 'Note')">
        <h3 ng-if="question.parentid == ''">
            <span ng-if="!(config.hide_question_id == 'TRUE')">{{ question.questionid.split('.').reverse()[0]}}: </span>
            <label for="question-{{ question.questionid }}">{{ question.question }}</label>
        </h3>
        <h4 ng-if="!(question.parentid == '')"><em>
            <span ng-if="!(config.hide_question_id == 'TRUE')">{{ question.questionid.split('.').reverse()[0]}}: </span>
            <label for="question-{{ question.questionid }}">{{ question.question }}</label></em>
        </h4>
    </span>

    <p ng-if="question.helplink" class="helplink">
        <a href="{{question.helplink}}" target="w3f-guidance">Further question guidance &rarr;</a>
    </p>

    <div ng-if="question.subquestionsfirst =='Yes'">
        <ng-include src="'tpl/question-print.html'" ng-repeat="question in question.subquestions"></ng-include>
    </div>

    <ul ng-if="question.type == 'Radio'" class="reponse radio">
        <li for="{{question.questionid}}-{{ option.id }}" ng-repeat="option in question.option" class="radio-label">
            {{ option.content }}</li>
    </ul>

    <span ng-if="question.type == 'Scale'" class="scale-response">
        <span class="score-container">
            <label>Score: 0 - 10</label>
        </span>
    </span>

    <div ng-if="question.guidance.length" class="guidance-container">
        <h4>Guidance:</h4>

        <div class="guidance" ng-repeat="guidance in question.guidance"
            ng-style="{ width: (100 / question.guidance.length) + '%' }"
            ng-bind-html="(question.guidance.length > 1 ? guidance.weight + ' - ' : '') + guidance.content | markdown">
        </div>
    </div>

    <div ng-if="!(question.subquestionsfirst =='Yes')">
        <ng-include src="'tpl/question-print.html'" ng-repeat="question in question.subquestions"></ng-include>
    </div>
</div>
