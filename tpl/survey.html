<div id="loading" ng-show="loading">
	<h3>{{ loading }}</h3>
</div>

<div id="status" fade-on="status" ng-show="status">
	<ng-pluralize count="status.saving" ng-if="status.saving" when="{ 'one': 'Saving...', 'other': 'Saving {} changes...' }"></ng-pluralize>

	<div class="status-error" ng-if="status.error">
		{{ status.error }}
	</div>

	<div ng-if="status.message">
		<span ng-if="status.success" class="icon-checkmark"></span> {{ status.message }}
	</div>
</div>

<div id="user-role-container" ng-if="!anonymous">
	<div class="user-role-popup" ng-click="popup=!popup">
		<span class="user-role">{{ participant }}</span>
		<span class="user-email">{{ userEmail }}</span>
	</div>

	<div class="survey-info" ng-if="popup && participant != 'Coordinator'">
		<p>You are completing this survey for <strong>{{ country }}</strong>, and your survey coordinator is <a href="mailto:{{ control['Coordinator Email'] }}">{{ control['Coordinator Name'] }}</a></p>
	</div>
</div>

<div class="ng-hide" ng-show="!loading">
	<nav id="sections">
		<ul>
			<li ng-repeat="section in sectionOrder" ng-class="{ active: activeSection == section }">
				<a ng-click="navigate(section)">{{ section }}</a>
			</li>
		</ul>
	</nav>

	<section ng-repeat="sectionid in sectionOrder" ng-init="section=sections[sectionid]" class="section" class="ng-hide" ng-if="sectionid == activeSection">
		<h2>{{ section.title | country }}</h2>

		<div class="section-description" ng-bind-html="section.description | markdown"></div>

		<div ng-repeat="question in section.questions">
			<ng-include src="'tpl/question.html'"></ng-include>
		</div>
	</section>
</div>
